#font_family      Liga SFMono Nerd Font
#font_family      ComicShannsMono Nerd Font
#font_family      CaskaydiaCove Nerd Font
#font_family      SeriousShanns Nerd Font
font_family Cascadia Code NF
font_size 11
italic_font      auto
bold_font        auto
bold_italic_font auto
disable_ligatures never

# symbol_map U+e738,U+e256,U+db82,U+df37,U+2615,U+279c,U+2718,U+21e1,U+2638,U+25ac,U+2714 Symbols Nerd Font Mono
# symbol_map U+23FB-U+23FE,U+2665,U+26A1,U+2B58,U+E000-U+E00A,U+E0A0-U+E0A3,U+E0B0-U+E0D4,U+E200-U+E2A9,U+E300-U+E3E3,U+E5FA-U+E6AA,U+E700-U+E7C5,U+EA60-U+EBEB,U+F000-U+F2E0,U+F300-U+F32F,U+F400-U+F4A9,U+F500-U+F8FF,U+F0001-U+F1AF0 Symbols Nerd Font Mono

modify_font underline_position 9
modify_font underline_thickness 150%
# adjust_line_height 5
resize_in_steps yes

cursor_trail 1

copy_on_select no
allow_remote_control yes
scrollback_lines 500000

show_hyperlink_targets no
detect_urls no

strip_trailing_spaces always

enabled_layouts fat:bias=75
tab_bar_style slant
tab_bar_min_tabs 2

close_on_child_death yes

shell_integration enabled

kitty_mod super
map kitty_mod+b next_window
map ctrl+tab no_op
map ctrl+shift+v        paste_from_clipboard
# clear_all_mouse_actions yes

background_image ~/Pictures/nyc.jpg
background_image_layout scaled
background_tint 0.99
#background_opacity 0.1
#background_blur 10

